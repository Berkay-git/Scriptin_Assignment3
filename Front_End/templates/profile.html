{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}My Profile{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="POST" action="/profile">
  <table border="1">
    <tr>
      <td>Username</td>
      <td>
        <input type="text" value="{{ user[0] }}" disabled>
      </td>
    </tr>

    <tr>
      <td>Password</td>
      <td>
        <input type="password" name="password" value="{{ user[1] }}" required>
      </td>
    </tr>

    <tr>
      <td>Name</td>
      <td>
        <input type="text" name="name" value="{{ user[2] }}" required>
      </td>
    </tr>

    <tr>
      <td>Email</td>
      <td>
        <input type="text" name="email" value="{{ user[3] }}" required>
      </td>
    </tr>

    <tr>
      <td colspan="2" style="text-align:center;">
        <input type="submit" value="Edit">
      </td>
    </tr>
  </table>
</form>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

{% if success %}
  <p style="color:green;">{{ success }}</p>
{% endif %}

{% endblock %}
