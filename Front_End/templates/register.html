{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1> <!--comment-->
{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkUsername(str){
            var xhttp = new XMLHttpRequest(); //AJAX BURASI sayfa yenilemeden arka planda yapıyor işi
            xhttp.onreadystatechange = function(){  //state değişince fonksiyon çalışması için 
                if(this.readyState == 4 && this.status == 200){ //readyState == 4 istek tamam status 200 başarışı cevap demek
                    document.getElementById("error").innerHTML = this.responseText; //response text bizim .py de döndürdüğümüz response
                }
            };
            xhttp.open("GET", "/checkusername/" + str, true); //burda ki trye sayeseinde async çalışıyor program
            xhttp.send();
        }
    </script>
</head>



<form method="POST" action="/register">
  <label>Username: </label>
      <input type="text" name="username" required onfocusout="checkUsername(this.value)" /><span id="error"></span><br/>
      <!--onfocusout demek başka bir kutuya tıklayınca uyarı vermesi için-->

  <label>Password: </label>
  <input type="password" name="password" required/><br/>

  <label>Fullname: </label>
  <input type="text" name="name" required/><br/>

  <label>email: </label>
  <input type="text" name="email" required/><br/>

  <input type="submit" value="Register" />

</form>

{% endblock %}
